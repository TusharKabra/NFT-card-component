<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="design.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-img-hover">
        <img src="./images/image-equilibrium.jpg" class="main-img" />
        <div class="cyan-overlay">
          <img src="./images/icon-view.svg" />
        </div>
      </div>

      <div>
        <h2 class="white">Equilibrium #3429</h2>
      </div>
      <div>
        <p>Our equilibrium collection promotes calm and balance</p>
      </div>
      <div>
        <ul>
          <li>
            <img src="./images/icon-ethereum.svg" />
            <span class="color">0.041ETH</span>
          </li>
          <li class="white">
            <img src="./images/icon-clock.svg" />3 days left
          </li>
        </ul>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" />
        <p>Creation of <span class="white">Jules Wyvern</span></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/TusharKabra">Tushar Kabra</a>.
    </div>
  </body>
</html>
